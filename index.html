<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller jQuery Test</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="titulo">
                <h2>Test Marvelista</h2>
            </div>
            <div class="line-progress"> 
                <p></p>
            </div>
        </header>
        <div class="line-progress">
            <p></p>
        </div>
        <section>
            <div class="box-questions">
                <div class="title-box">
                    <h2>Preguntas</h2>
                    <span class="user">Nombre:</span>
                </div>
                <div class="questions">
                    <form action="#" class="form-name">
                        <input type="text" name="name" id="name" placeholder="Primer Nombre" required autocomplete="off">
                        <input type="text" name="name" id="lastname" placeholder="Primer Apellido" required autocomplete="off">
                        <input type="submit" value="Iniciar" id="submit">
                    </form>
                </div>
            </div>
            <div class="progress">
                <div class="title-box">
                    <h2>Progreso</h2>
                </div>
                <div class="div-progres">
                </div>
            </div>
        </section>
        <footer>
            <p>
                Deyser Orozco & Osmaider Garces &copy; @Unicordoba - 2020, Todos los derechos reservados 
            </p>
        </footer>
    </div>
</body>
</html>
